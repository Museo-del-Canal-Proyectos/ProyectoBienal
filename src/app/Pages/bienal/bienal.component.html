<div style="width: 1920px; height: 1080px; background-color: white;border: solid 10px black;" >
  <br />
  <div class="container"  transition-style="in:square:hesitate" *ngIf="countryData; else noData">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" style="font-weight: 700;">{{countryData.pais}}</h1>
          <p class="lead" style="word-spacing: 5px;"><b style="font-weight: 700;">{{countryData.traducciones[idioma].descripcion }}</b> <i>{{countryData.exhibicion}}</i></p>
        </div>
      </div>

    <swiper-container
      class="mySwiper"
      pagination="true"
      pagination-type="progressbar"
      navigation="true"
    >
      <swiper-slide
        ><img
          src="https://fastly.picsum.photos/id/1/5000/3333.jpg?hmac=Asv2DU3rA_5D1xSe22xZK47WEAN0wjWeFOhzd13ujW4"
      /></swiper-slide>
      <swiper-slide><img
        src="https://fastly.picsum.photos/id/12/2500/1667.jpg?hmac=Pe3284luVre9ZqNzv1jMFpLihFI6lwq7TPgMSsNXw2w"
    /></swiper-slide>
      <swiper-slide><img
        src="https://fastly.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68"
    /></swiper-slide>
      <swiper-slide><img
        src="https://fastly.picsum.photos/id/1/5000/3333.jpg?hmac=Asv2DU3rA_5D1xSe22xZK47WEAN0wjWeFOhzd13ujW4"
    /></swiper-slide>
   
    </swiper-container>

  </div>
  <br />
  <div class="container" >
    <div class="row">
      <div class="col-6" transition-style="in:square:hesitate" >
        <h3 style="font-weight: 800; display: flex;
        justify-content: center;  /* Centrado horizontal */
        align-items: center;      /* Centrado vertical */
        height: 300px; ">DESCRIPCIÓN</h3>
      </div>
      <div class="col-6" transition-style="in:wipe:up"   >
        <p style="font-size: 15px; font-style: italic; text-align: justify">
          {{ countryData.traducciones[idioma].info }}
        </p>
      </div>
      
     
<button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg"
style="
  border-radius: 50px;
  width: 100px;
  height: 100px;
  font-size: 40px;
  font-weight: 700;
  position: absolute;
  left: 100px;
  top: 950px;
  z-index: 1;
  background-color: black;
  color: white;
"
routerLink="/mapa">
<i class="fa-solid fa-circle-chevron-left"></i>
</button>



<button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg"
style="
  border-radius: 50px;
  width: 100px;
  height: 100px;
  font-size: 40px;
  font-weight: 700;
  position: absolute;
  right: 30px;
  top: 950px;
  z-index: 1;
  background-color: black;
  color: white;
"
routerLink="/">
<i class="fa-solid fa-home"></i>
</button>

<button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg"
style=" 
  border-radius: 50px;
  width: 100px;
  height: 100px;
  font-size: 35px;
  font-weight: 700;
  position: absolute;
  right: 140px;
  top: 950px;
  z-index: 1;
  background-color: black;
  color: white;
"
 (click)="cambiarIdioma()">
 {{ idioma === 'es' ? 'ENG' : 'ESP' }}
</button>


    </div>
  </div>
</div>

<ng-template #noData>
  <p>No se encontró información del país seleccionado.</p>
</ng-template>
